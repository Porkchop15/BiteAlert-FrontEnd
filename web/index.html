<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BiteAlert - Your Health Companion for Bite Cases and Vaccination Tracking">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BiteAlert">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BiteAlert</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = '"1947998501"';
    
    // Add Flutter build configuration
    window._flutter = {
      buildConfig: {
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion
        }
      }
    };
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('#loading');
      var error = document.querySelector('#error');
      
      // Add error handling
      window.addEventListener('error', function(e) {
        console.error('Flutter loading error:', e);
        error.textContent = 'Error loading app: ' + e.message;
        error.style.display = 'block';
        loading.style.display = 'none';
      });

      // Initialize Flutter
      try {
        if (typeof _flutter === 'undefined') {
          throw new Error('Flutter initialization failed: _flutter is undefined');
        }

        if (!_flutter.loader) {
          throw new Error('Flutter initialization failed: loader is undefined');
        }

        _flutter.loader.load({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          }
        }).then(function(engineInitializer) {
          if (!engineInitializer) {
            throw new Error('Engine initializer is undefined');
          }
          console.log('Engine initializer loaded');
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          if (!appRunner) {
            throw new Error('App runner is undefined');
          }
          console.log('Engine initialized');
          return appRunner.runApp();
        }).then(function() {
          console.log('App running');
          loading.style.display = 'none';
        }).catch(function(error) {
          console.error('Flutter initialization error:', error);
          error.textContent = 'Error initializing app: ' + (error.message || 'Unknown error');
          error.style.display = 'block';
          loading.style.display = 'none';
        });
      } catch (e) {
        console.error('Flutter loading error:', e);
        error.textContent = 'Error loading app: ' + (e.message || 'Unknown error');
        error.style.display = 'block';
        loading.style.display = 'none';
      }
    });
  </script>
  <div id="loading">
    <style>
      body {
        background-color: #FDF2DC;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #loading {
        text-align: center;
        color: #7D0C0C;
      }
      #loading h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #7D0C0C;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error {
        display: none;
        color: #FF0000;
        padding: 20px;
        text-align: center;
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
    <h1>Loading BiteAlert...</h1>
    <div class="spinner"></div>
  </div>
  <div id="error"></div>
</body>
</html>
