<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="BiteAlert - Your Health Companion for Bite Cases and Vaccination Tracking">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="BiteAlert">
  <link rel="apple-touch-icon" href="Logo.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Logo.png"/>

  <title>BiteAlert</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <style>
      body {
        background-color: #FDF2DC;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #loading {
        text-align: center;
        color: #7D0C0C;
      }
      #loading h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #loading .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #7D0C0C;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #error {
        display: none;
        color: #FF0000;
        padding: 20px;
        text-align: center;
        max-width: 80%;
        margin: 0 auto;
      }
    </style>
    <h1>Loading BiteAlert...</h1>
    <div class="spinner"></div>
  </div>
  <div id="error"></div>

  <script>
    window.addEventListener('load', function() {
      const loading = document.querySelector('#loading');
      const error = document.querySelector('#error');

      _flutter.loader.loadEntrypoint().then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      }).then(function() {
        loading.style.display = 'none';
      }).catch(function(err) {
        console.error('Flutter initialization error:', err);
        error.textContent = 'Error initializing app: ' + (err.message || 'Unknown error');
        error.style.display = 'block';
        loading.style.display = 'none';
      });
    });
  </script>
</body>
</html>
